<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacobin-template: slot</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="canvases">
        <canvas id="canvas"></canvas>
      </div>
      <div id="inputs">
        <p>Pas de afbeelding en tekst aan in de velden hieronder.</p>
        <p>Tekst tussen lage streepjes (_<i>voorbeeld</i>_) wordt schuin gezet en tekst tussen asterisken (*<b>voorbeeld</b>*) wordt vet gezet.</p>
        <div class="label-input-pair">
          <label>Tekst boven</label>
          <textarea class="input" id="text-above">Tekst boven</textarea>
        </div>
        <div class="label-input-pair">
          <label>Tekst onder</label>
          <textarea class="input" id="text-below">Tekst onder</textarea>
        </div>
        <div class="label-input-pair">
          <label>Afbeelding</label>
          <input type="file" id="image" accept="image/*" />
        </div>
        <div class="label-input-pair">
          <label>Grootte afbeelding</label>
          <input type="range" class="input" id="image-size" min="0.1" max="10" step="0.1" value="1" />
        </div>
        <br>
        <button id="download">Download</button>
      </div>
    </main>
    <script type="text/javascript" src="FinalSlide.js"></script>
  </body>
</html>
